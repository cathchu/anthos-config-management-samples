# [START anthosconfig_multi_environments_kustomize_config_source_overlays_prod_kustomization] 
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ../../base
patches:
# ServiceAccount - make name unique per environ 
- target:
    kind: ServiceAccount
    name: foo-ksa
  patch: |-
    - op: replace
      path: /metadata/name
      value: foo-ksa-prod
# Pod creators - only give CD pod creation access
- target:
    kind: RoleBinding
    name: pod-creators
  patch: |-
    - op: replace
      path: /subjects/0/name
      value: deploy-bot@foo-corp.com
# Enforce the cis-k8s-v1.5.1 Kpt package
# You can also use regex to apply this patch to all policies. 
# Ref: https://kubectl.docs.kubernetes.io/references/kustomize/kustomization/patches/
- target:
    kind: K8sProhibitRoleWildcardAccess
    name: cis-k8s-v1.5.1-prohibit-role-wildcard-access
  patch: |-
    - op: replace
      path: /spec/enforcementAction
      value: deny
commonLabels:
  environment: prod
# [END anthosconfig_multi_environments_kustomize_config_source_overlays_prod_kustomization] 
